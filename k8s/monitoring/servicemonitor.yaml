apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: data-ingestion-api
  namespace: data-ingestion
  labels:
    app: data-ingestion-api
    release: prometheus
spec:
  selector:
    matchLabels:
      app: data-ingestion-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
